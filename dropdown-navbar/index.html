<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS LINK -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- ICON LINK -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Navbar</title>
  </head>
  <body>
    <nav class="dropdown">
      <div class="container">
        <div class="dropdown__navbar">
          <div class="dropdown__menu">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-xmark"></i>
          </div>
          <div class="dropdown__logo">
            <img
              src="./assets/img/fsposter_logo.jpg"
              alt="logo"
              class="dropdown__logo-img"
            />
            <h2>FS poster</h2>
          </div>
          <ul class="dropdown__list">
            <li class="dropdown__list-item">features</li>
            <li class="dropdown__list-item">docs</li>
            <li class="dropdown__list-item">blog</li>
            <li class="dropdown__list-item dropdown__list-item--faq">faq</li>
            <li class="dropdown__list-item">support</li>
          </ul>
          <div class="dropdown__buttons">
            <div class="dropdown__icons">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <button class="btn dropdown__try-demo">Try demo</button>
            <button class="btn dropdown__buy-now">buy now-$45</button>
            <button class="btn dropdown__try-demo dropdown__try-demo--display">Try demo</button>
          </div>
        </div>
      </div>
    </nav>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
